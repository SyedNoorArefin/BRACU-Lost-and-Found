<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Verify Your Email</h2>
    <form method="POST" class="mx-auto mt-4" style="max-width: 350px;">
        <input type="email" name="email" class="form-control mb-2" placeholder="Enter your email" required>
        <button type="submit" class="btn btn-primary w-100">Verify Email</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{{ url_for('login') }}">Back to Login</a>
    </div>
</div>
</body>
</html>
