<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Password Reset - BRACU Lost & Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .container-narrow { max-width: 380px; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark text-center">
                        <h4><i class="fas fa-shield-alt"></i> Verify Password Reset</h4>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <div class="text-center mb-4">
                            <i class="fas fa-key fa-3x text-warning mb-3"></i>
                            <h5>Enter Verification Code</h5>
                            <p class="text-muted">
                                We've sent a 6-digit verification code to your email address.
                            </p>
                        </div>
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label for="verification_code" class="form-label">Verification Code</label>
                                <input type="text" 
                                       name="verification_code" 
                                       id="verification_code" 
                                       class="form-control" 
                                       placeholder="Enter 6-digit code" 
                                       pattern="[0-9]{6}" 
                                       maxlength="6" 
                                       required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning btn-lg">
                                    <i class="fas fa-check"></i> Verify Code
                                </button>
                            </div>
                        </form>
                        
                        <form method="POST" action="{{ url_for('resend_password_reset_verification') }}" class="mt-3">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-outline-secondary">
                                    <i class="fas fa-redo"></i> Resend Code
                                </button>
                            </div>
                        </form>
                        
                        <div class="mt-4 text-center">
                            <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">
                                <i class="fas fa-arrow-left"></i> Back to Forgot Password
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
