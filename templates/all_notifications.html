<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Notifications</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0"><i class="fas fa-bell text-primary"></i> Notifications</h4>
        <a href="{{ url_for('home') }}" class="btn btn-sm btn-outline-secondary"><i class="fas fa-home"></i> Home</a>
    </div>

    {% if notifications %}
    <ul class="list-group shadow-sm">
        {% for n in notifications %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-semibold {{ 'text-primary' if not n.is_read else '' }}">{{ n.title }}</div>
                <div class="small text-muted">{{ n.message }}</div>
                <div class="small text-muted">{{ n.created_at.strftime('%Y-%m-%d %H:%M:%S') if n.created_at else '' }}</div>
            </div>
            {% if n.url %}
            <a href="{{ n.url }}" class="btn btn-sm btn-outline-primary">View</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <div class="alert alert-info">No notifications yet.</div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
