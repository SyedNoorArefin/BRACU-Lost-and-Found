<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container-narrow { max-width: 380px; }
    </style>
</head>
<body>
<div class="container mt-5 container-narrow">
    <h2 class="text-center mb-3">Verify Your Email</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Enter 6-digit code</label>
            <input type="text" name="verification_code" class="form-control" placeholder="Enter 6-digit code" pattern="[0-9]{6}" maxlength="6" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Verify</button>
    </form>

    <form method="POST" action="{{ url_for('resend_verification') }}" class="mt-2">
        <button type="submit" class="btn btn-link w-100">Resend code</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{{ url_for('signup') }}">Back to Sign Up</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
